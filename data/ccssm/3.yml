-
  path: 3.G.A.1
  __class__: Standard
  aliases:
    - 3.G.1
  description: >
    Understand that shapes in different categories (e.g., rhombuses, rectangles, and
    others) may share attributes (e.g., having four sides), and that the shared attributes
    can define a larger category (e.g., quadrilaterals). Recognize rhombuses, rectangles,
    and squares as examples of quadrilaterals, and draw examples of quadrilaterals
    that do not belong to any of these subcategories.
  ispartof:
    - 3.G.A
  prerequisites:
    - 2.G.A.1
  usedfors:
    - 4.G.A.1
    - 5.G.B.3
  ccss_guid: 547195B83B9A4BDC9D8E61313975523B
  ccss_url: http://corestandards.org/Math/Content/3/G/A/1
  asn_url: http://purl.org/ASN/resources/S114348E
-
  path: 3.G.A.2
  __class__: Standard
  aliases:
    - 3.G.2
  description: >
    Partition shapes into parts with equal areas. Express the area of each part as
    a unit fraction of the whole.
  comment: For example, partition a shape into 4 parts with equal area, and describe
    the area of each part as 1/4 of the area of the shape.
  ispartof:
    - 3.G.A
  prerequisites:
    - 3.NF.A.1
  ccss_guid: 368CBD5C10534702841D3C659B5DAC65
  ccss_url: http://corestandards.org/Math/Content/3/G/A/2
  asn_url: http://purl.org/ASN/resources/S114348F
