-
  path: 3.MD.A.1
  __class__: Standard
  aliases:
    - 3.MD.1
  description: >
    Tell and write time to the nearest minute and measure time intervals in minutes.
    Solve word problems involving addition and subtraction of time intervals in minutes,
    e.g., by representing the problem on a number line diagram.
  ispartof:
    - 3.MD.A
  ccss_guid: E257C49DFC7347BBA95E3DC0A278856D
  ccss_url: http://corestandards.org/Math/Content/3/MD/A/1
  asn_url: http://purl.org/ASN/resources/S1143486
-
  path: 3.MD.A.2
  __class__: Standard
  aliases:
    - 3.MD.2
  description: >
    Measure and estimate liquid volumes and masses of objects using standard units
    of grams (g), kilograms (kg), and liters (l). Add, subtract, multiply, or divide
    to solve one-step word problems involving masses or volumes that are given in
    the same units, e.g., by using drawings (such as a beaker with a measurement scale)
    to represent the problem.
  comment: 'Excludes multiplicative comparison problems (problems involving notions
    of "times as much";

    Excludes compound units such as cm³ and finding the geometric volume of a container.'
  ispartof:
    - 3.MD.A
  usedfors:
    - 4.MD.A.1
  related:
    - 2.MD.A.1
    - 3.NF.A.1
    - 3.OA.D.8
  ccss_guid: 3311256F77B14AF1A5798771E036BFE6
  ccss_url: http://corestandards.org/Math/Content/3/MD/A/2
  asn_url: http://purl.org/ASN/resources/S1143487
