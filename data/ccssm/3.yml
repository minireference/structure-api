  path: 3.OA.B.5
  __class__: Standard
  aliases:
    - 3.OA.5
  description: >
    Apply properties of operations as strategies to multiply and divide.
  comment: 'Students need not use formal terms for these properties.

    Example: Knowing that 8 × 5 = 40 and 8 × 2 = 16, one can find 8 × 7 as 8 × (5
    + 2) = (8 × 5) + (8 × 2) = 40 + 16 = 56. (Distributive property.)

    Example: If 6 × 4 = 24 is known, then 4 × 6 = 24 is also known (Commutative property
    of multiplication.) 3 × 5 × 2 can be found by 3 × 5 = 15, then 15 × 2 = 30, or
    by 5 × 2 = 10, then 3 × 10 = 30. (Associative property of multiplication.)'
  ispartof:
    - 3.OA.B
  prerequisites:
