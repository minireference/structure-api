    Solve systems of linear equations exactly and approximately (e.g., with graphs),
    focusing on pairs of linear equations in two variables.
  ispartof:
    - HSA-REI.C
  ccss_guid: F66FDF1EBB2A45B583D175D152C46E04
  ccss_url: http://corestandards.org/Math/Content/HSA/REI/C/6
  asn_url: http://purl.org/ASN/resources/S114363E
-
  path: HSA-REI.C.7
  __class__: Standard
  aliases:
    - A.REI.7
  description: >
    Solve a simple system consisting of a linear equation and a quadratic equation
    in two variables algebraically and graphically.
  comment: For example, find the points of intersection between the line y = -3x and
    the circle x² + y² = 3.
  ispartof:
    - HSA-REI.C
  ccss_guid: FDF33C3EC6C74CE393506F5ECC465D74
