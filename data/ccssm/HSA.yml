-
  path: HSA-REI.D.10
  __class__: Standard
  aliases:
    - A.REI.10
  description: >
    Understand that the graph of an equation in two variables is the set of all its
    solutions plotted in the coordinate plane, often forming a curve (which could
    be a line).
  ispartof:
    - HSA-REI.D
  ccss_guid: 916EED53C7DB4D2D8BD6ACB4E277B714
  ccss_url: http://corestandards.org/Math/Content/HSA/REI/D/10
  asn_url: http://purl.org/ASN/resources/S1143642
-
  path: HSA-REI.D.11
  __class__: Standard
  aliases:
    - A.REI.11
  description: >
    Explain why the x-coordinates of the points where the graphs of the equations
    y = f(x) and y = g(x) intersect are the solutions of the equation f(x) = g(x);
    find the solutions approximately, e.g., using technology to graph the functions,
    make tables of values, or find successive approximations. Include cases where
    f(x) and/or g(x) are linear, polynomial, rational, absolute value, exponential,
    and logarithmic functions.
  comment: Modeling is best interpreted not as a collection of isolated topics but
    in relation to other standards. Making mathematical models is a Standard for Mathematical
    Practice, and specific modeling standards appear throughout the high school standards
    indicated by a star symbol (★). The star symbol sometimes appears on the heading
    for a group of standards; in that case, it should be understood to apply to all
    standards in that group.
  ispartof:
    - HSA-REI.D
  ccss_guid: FBFBA64C70074AC99425390F527D0A85
  ccss_url: http://corestandards.org/Math/Content/HSA/REI/D/11
  asn_url: http://purl.org/ASN/resources/S1143643
-
  path: HSA-REI.D.12
  __class__: Standard
  aliases:
    - A.REI.12
  description: >
    Graph the solutions to a linear inequality in two variables as a half-plane (excluding
    the boundary in the case of a strict inequality), and graph the solution set to
    a system of linear inequalities in two variables as the intersection of the corresponding
    half-planes.
  ispartof:
    - HSA-REI.D
  ccss_guid: 37C6331417654D34A416EE557CE4430E
  ccss_url: http://corestandards.org/Math/Content/HSA/REI/D/12
  asn_url: http://purl.org/ASN/resources/S1143644
