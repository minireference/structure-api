-
  path: HSA-APR.A.1
  __class__: Standard
  aliases:
    - A.APR.1
  description: >
    Understand that polynomials form a system analogous to the integers, namely, they
    are closed under the operations of addition, subtraction, and multiplication;
    add, subtract, and multiply polynomials.
  ispartof:
    - HSA-APR.A
  ccss_guid: C6A2AB2938E447BEA1860CF04A23E51F
  ccss_url: http://corestandards.org/Math/Content/HSA/APR/A/1
  asn_url: http://purl.org/ASN/resources/S114362E
-
  path: HSA-APR.B
  __class__: Cluster
  description: >
    Understand the relationship between zeros and factors of polynomials
  contents:
    - HSA-APR.B.2
    - HSA-APR.B.3
  ispartof:
    - HSA-APR
  ccss_guid: F807C53F9EDE43FDB34DF614CA072F87
  ccss_url: http://corestandards.org/Math/Content/HSA/APR/B
  asn_url: http://purl.org/ASN/resources/S114358E
-
  path: HSA-APR.B.2
  __class__: Standard
  aliases:
    - A.APR.2
  description: >
    Know and apply the Remainder Theorem: For a polynomial p(x) and a number a, the
    remainder on division by x - a is p(a), so p(a) = 0 if and only if (x - a) is
    a factor of p(x).
  ispartof:
    - HSA-APR.B
  ccss_guid: A9EFAC8BB7B0455B8681498B6704A85F
  ccss_url: http://corestandards.org/Math/Content/HSA/APR/B/2
  asn_url: http://purl.org/ASN/resources/S114362F
-
  path: HSA-APR.B.3
  __class__: Standard
  aliases:
    - A.APR.3
  description: >
    Identify zeros of polynomials when suitable factorizations are available, and
    use the zeros to construct a rough graph of the function defined by the polynomial.
  ispartof:
    - HSA-APR.B
  ccss_guid: 167C41930CA145BC80099871ECDCD20F
  ccss_url: http://corestandards.org/Math/Content/HSA/APR/B/3
  asn_url: http://purl.org/ASN/resources/S1143630
-
  path: HSA-APR.C
  __class__: Cluster
  description: >
    Use polynomial identities to solve problems
  contents:
    - HSA-APR.C.4
    - HSA-APR.C.5
  ispartof:
    - HSA-APR
  ccss_guid: A2539A99653A47DBAFA1740D2F0BE124
  ccss_url: http://corestandards.org/Math/Content/HSA/APR/C
  asn_url: http://purl.org/ASN/resources/S114358F
-
  path: HSA-APR.C.4
  __class__: Standard
  aliases:
    - A.APR.4
  description: >
    Prove polynomial identities and use them to describe numerical relationships.
  comment: For example, the polynomial identity (x² + y²)2 = (x² — y²)² + (2xy)² can
    be used to generate Pythagorean triples.
  ispartof:
    - HSA-APR.C
  ccss_guid: C7BC027B615547799C1CE8D7F7896DAD
  ccss_url: http://corestandards.org/Math/Content/HSA/APR/C/4
  asn_url: http://purl.org/ASN/resources/S1143631
-
  path: HSA-APR.C.5
  __class__: Standard
  aliases:
    - A.APR.5
  description: >
    (+) Know and apply the Binomial Theorem for the expansion of (x + y)<sup>n</sup>
    in powers of x and y for a positive integer n, where x and y are any numbers,
    with coefficients determined for example by Pascal's Triangle.
  comment: The Binomial Theorem can be proved by mathematical induction or by a combinatorial
    argument.
  ispartof:
    - HSA-APR.C
  ccss_guid: 217B91B942D647F6B3E78E4B3FC90196
  ccss_url: http://corestandards.org/Math/Content/HSA/APR/C/5
  asn_url: http://purl.org/ASN/resources/S1143632
-
  path: HSA-APR.D
  __class__: Cluster
  description: >
    Rewrite rational expressions
  contents:
    - HSA-APR.D.6
    - HSA-APR.D.7
  ispartof:
    - HSA-APR
  ccss_guid: 0EC032FAF5F34E04B00A864C2E588A09
  ccss_url: http://corestandards.org/Math/Content/HSA/APR/D
  asn_url: http://purl.org/ASN/resources/S1143590
-
  path: HSA-APR.D.6
  __class__: Standard
  aliases:
    - A.APR.6
  description: >
    Rewrite simple rational expressions in different forms; write <sup>a(x </sup>/<sub>b(x)</sub>
    in the form q(x) + <sup>r(x)</sup>/<sub>b(x)</sub>, where a(x), b(x), q(x), and
    r(x) are polynomials with the degree of r(x) less than the degree of b(x), using
    inspection, long division, or, for the more complicated examples, a computer algebra
    system.
  ispartof:
    - HSA-APR.D
  ccss_guid: 8A2EA76C20624FB690F10DAE3C354D5B
  ccss_url: http://corestandards.org/Math/Content/HSA/APR/D/6
  asn_url: http://purl.org/ASN/resources/S1143633
-
  path: HSA-APR.D.7
  __class__: Standard
  aliases:
    - A.APR.7
  description: >
    (+) Understand that rational expressions form a system analogous to the rational
    numbers, closed under addition, subtraction, multiplication, and division by a
    nonzero rational expression; add, subtract, multiply, and divide rational expressions.
  ispartof:
    - HSA-APR.D
  ccss_guid: 6C6F6417C2EF4908A018E4005ADBB318
  ccss_url: http://corestandards.org/Math/Content/HSA/APR/D/7
  asn_url: http://purl.org/ASN/resources/S1143634
