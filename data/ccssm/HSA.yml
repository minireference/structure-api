-
  path: HSA-CED.A.2
  __class__: Standard
  aliases:
    - A.CED.2
  description: >
    Create equations in two or more variables to represent relationships between quantities;
    graph equations on coordinate axes with labels and scales.
  ispartof:
    - HSA-CED.A
  ccss_guid: FB5932C0274F4E11A08D688F357B057D
