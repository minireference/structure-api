-
  path: HSA-CED.A.3
  __class__: Standard
  aliases:
    - A.CED.3
  description: >
    Represent constraints by equations or inequalities, and by systems of equations
    and/or inequalities, and interpret solutions as viable or nonviable options in
    a modeling context.
  comment: For example, represent inequalities describing nutritional and cost constraints
    on combinations of different foods.
  ispartof:
    - HSA-CED.A
  ccss_guid: 3675146E49EF46338FB77B95B9E24100
  ccss_url: http://corestandards.org/Math/Content/HSA/CED/A/3
  asn_url: http://purl.org/ASN/resources/S1143637
-
  path: HSA-CED.A.4
  __class__: Standard
  aliases:
    - A.CED.4
  description: >
    Rearrange formulas to highlight a quantity of interest, using the same reasoning
    as in solving equations.
  comment: For example, rearrange Ohm's law V = IR to highlight resistance R.
  ispartof:
    - HSA-CED.A
  ccss_guid: 9036E098F6A7415B899E533424ABBECB
  ccss_url: http://corestandards.org/Math/Content/HSA/CED/A/4
  asn_url: http://purl.org/ASN/resources/S1143638
