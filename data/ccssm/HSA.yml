  description: >
    Solve quadratic equations in one variable.
  contents:
    - HSA-REI.B.4a
    - HSA-REI.B.4b
  ispartof:
    - HSA-REI.B
  ccss_guid: 87B0241DE22D4A18943F3BC6CBF5DA82
