  asn_url: http://purl.org/ASN/resources/S114363C
-
  path: HSA-REI.B.4a
  __class__: Component
  aliases:
    - A.REI.4.a
  description: >
    Use the method of completing the square to transform any quadratic equation in
    x into an equation of the form (x - p)² = q that has the same solutions. Derive
    the quadratic formula from this form.
  ispartof:
    - HSA-REI.B.4
  ccss_guid: 5BD6F36D021A429E951EE42C678F1CF5
  ccss_url: http://corestandards.org/Math/Content/HSA/REI/B/4/a
  asn_url: http://purl.org/ASN/resources/S1143656
-
  path: HSA-REI.B.4b
  __class__: Component
  aliases:
    - A.REI.4.b
  description: >
    Solve quadratic equations by inspection (e.g., for x² = 49), taking square roots,
    completing the square, the quadratic formula and factoring, as appropriate to
    the initial form of the equation. Recognize when the quadratic formula gives complex
    solutions and write them as a ± bi for real numbers a and b.
  ispartof:
    - HSA-REI.B.4
  ccss_guid: 617091A725F44F42A823052465447328
  ccss_url: http://corestandards.org/Math/Content/HSA/REI/B/4/b
  asn_url: http://purl.org/ASN/resources/S1143657
