    (+) Represent a system of linear equations as a single matrix equation in a vector
    variable.
  ispartof:
    - HSA-REI.C
  ccss_guid: 33BA402261BE40868559890F7E9613D7
  ccss_url: http://corestandards.org/Math/Content/HSA/REI/C/8
  asn_url: http://purl.org/ASN/resources/S1143640
-
  path: HSA-REI.C.9
  __class__: Standard
  aliases:
    - A.REI.9
  description: >
    (+) Find the inverse of a matrix if it exists and use it to solve systems of linear
    equations (using technology for matrices of dimension 3 × 3 or greater).
