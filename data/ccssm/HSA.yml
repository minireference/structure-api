-
  path: HSA-REI.A.2
  __class__: Standard
  aliases:
    - A.REI.2
  description: >
    Solve simple rational and radical equations in one variable, and give examples
    showing how extraneous solutions may arise.
  ispartof:
    - HSA-REI.A
  ccss_guid: D8E88CC6F9C24EE7A7B89D35F093B2B9
  ccss_url: http://corestandards.org/Math/Content/HSA/REI/A/2
