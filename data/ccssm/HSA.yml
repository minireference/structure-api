-
  path: HSA-REI.A.1
  __class__: Standard
  aliases:
    - A.REI.1
  description: >
    Explain each step in solving a simple equation as following from the equality
    of numbers asserted at the previous step, starting from the assumption that the
    original equation has a solution. Construct a viable argument to justify a solution
    method.
  ispartof:
    - HSA-REI.A
