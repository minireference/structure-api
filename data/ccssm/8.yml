  path: 8.NS.A
  __class__: Cluster
  description: >
    Know that there are numbers that are not rational, and approximate them by rational
    numbers.
  contents:
    - 8.NS.A.1
    - 8.NS.A.2
  ispartof:
    - NS
  ccss_guid: 73B661BC829045CA834CB4F5419EB83E
  ccss_url: http://corestandards.org/Math/Content/8/NS/A
  asn_url: http://purl.org/ASN/resources/S1143527
-
  path: 8.NS.A.1
  __class__: Standard
  aliases:
    - 8.NS.1
  description: >
    Know that numbers that are not rational are called irrational. Understand informally
    that every number has a decimal expansion; for rational numbers show that the
    decimal expansion repeats eventually, and convert a decimal expansion which repeats
    eventually into a rational number.
  ispartof:
    - 8.NS.A
  prerequisites:
    - 7.NS.A.2d
  related:
    - 8.EE.A.2
    - 8.NS.A.2
  ccss_guid: 8A02129791D34C739B44ACF6A87D9BE7
  ccss_url: http://corestandards.org/Math/Content/8/NS/A/1
  asn_url: http://purl.org/ASN/resources/S1143528
-
  path: 8.NS.A.2
  __class__: Standard
  aliases:
    - 8.NS.2
  description: >
    Use rational approximations of irrational numbers to compare the size of irrational
    numbers, locate them approximately on a number line diagram, and estimate the
    value of expressions (e.g., π²).
  comment: For example, by truncating the decimal expansion of √2, show that √2 is
    between 1 and 2, then between 1.4 and 1.5, and explain how to continue on to get
    better approximations.
  ispartof:
    - 8.NS.A
  related:
    - 8.EE.A.2
    - 8.NS.A.1
  ccss_guid: ED035A47D0D54C119DE9C0EB1C078C39
  ccss_url: http://corestandards.org/Math/Content/8/NS/A/2
  asn_url: http://purl.org/ASN/resources/S1143529
-
  path: 8.SP.A
  __class__: Cluster
  description: >
    Investigate patterns of association in bivariate data.
  contents:
    - 8.SP.A.1
    - 8.SP.A.2
    - 8.SP.A.3
    - 8.SP.A.4
  ispartof:
    - SP
  ccss_guid: 55CAA84D9CDF446093D0196E65CCE796
  ccss_url: http://corestandards.org/Math/Content/8/SP/A
  asn_url: http://purl.org/ASN/resources/S1143548
-
  path: 8.SP.A.1
  __class__: Standard
  aliases:
    - 8.SP.1
  description: >
    Construct and interpret scatter plots for bivariate measurement data to investigate
    patterns of association between two quantities. Describe patterns such as clustering,
    outliers, positive or negative association, linear association, and nonlinear
    association.
  ispartof:
    - 8.SP.A
  prerequisites:
    - 6.NS.C.8
  usedfors:
    - 8.SP.A.2
  ccss_guid: CEC73AC821244BBEA6BB637076CC3868
  ccss_url: http://corestandards.org/Math/Content/8/SP/A/1
  asn_url: http://purl.org/ASN/resources/S1143549
-
  path: 8.SP.A.2
  __class__: Standard
  aliases:
    - 8.SP.2
  description: >
    Know that straight lines are widely used to model relationships between two quantitative
    variables. For scatter plots that suggest a linear association, informally fit
    a straight line, and informally assess the model fit by judging the closeness
    of the data points to the line.
  ispartof:
    - 8.SP.A
  prerequisites:
    - 8.SP.A.1
  usedfors:
    - 8.SP.A.3
  related:
    - 8.F.B.4
  ccss_guid: 98EE36EE4E014C1E898F6619327BAD16
  ccss_url: http://corestandards.org/Math/Content/8/SP/A/2
  asn_url: http://purl.org/ASN/resources/S114354A
-
  path: 8.SP.A.3
  __class__: Standard
  aliases:
    - 8.SP.3
  description: >
    Use the equation of a linear model to solve problems in the context of bivariate
    measurement data, interpreting the slope and intercept.
  comment: For example, in a linear model for a biology experiment, interpret a slope
    of 1.5 cm/hr as meaning that an additional hour of sunlight each day is associated
    with an additional 1.5 cm in mature plant height.
  ispartof:
    - 8.SP.A
  prerequisites:
    - 8.SP.A.2
  related:
    - 8.EE.C.7b
    - 8.F.B.4
  ccss_guid: 89F1BFA6E9BE4AFD8537B53D99D16664
  ccss_url: http://corestandards.org/Math/Content/8/SP/A/3
  asn_url: http://purl.org/ASN/resources/S114354B
-
  path: 8.SP.A.4
  __class__: Standard
  aliases:
    - 8.SP.4
  description: >
    Understand that patterns of association can also be seen in bivariate categorical
    data by displaying frequencies and relative frequencies in a two-way table. Construct
    and interpret a two-way table summarizing data on two categorical variables collected
    from the same subjects. Use relative frequencies calculated for rows or columns
    to describe possible association between the two variables.
  comment: For example, collect data from students in your class on whether or not
    they have a curfew on school nights and whether or not they have assigned chores
    at home. Is there evidence that those who have a curfew also tend to have chores?
  ispartof:
    - 8.SP.A
  ccss_guid: 14169C01CC7844AFB61AE4FE479508A2
  ccss_url: http://corestandards.org/Math/Content/8/SP/A/4
  asn_url: http://purl.org/ASN/resources/S114354C