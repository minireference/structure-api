-
  path: 8.EE.A.3
  __class__: Standard
  aliases:
    - 8.EE.3
  description: >
    Use numbers expressed in the form of a single digit times an integer power of
    10 to estimate very large or very small quantities, and to express how many times
    as much one is than the other.
  comment: For example, estimate the population of the United States as 3 × 10<sup>8</sup>
    and the population of the world as 7 × 10<sup>9</sup>, and determine that the
    world population is more than 20 times larger.
  ispartof:
    - 8.EE.A
  prerequisites:
    - 5.NBT.A.2
    - 8.EE.A.1
    - 4.OA.A.2
