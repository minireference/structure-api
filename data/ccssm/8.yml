  path: 8.EE.A.2
  __class__: Standard
  aliases:
    - 8.EE.2
  description: >
    Use square root and cube root symbols to represent solutions to equations of the
    form x² = p and x³ = p, where p is a positive rational number. Evaluate square
    roots of small perfect squares and cube roots of small perfect cubes. Know that
    √2 is irrational.
  ispartof:
    - 8.EE.A
  prerequisites:
