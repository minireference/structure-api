  path: 8.EE.A.1
  __class__: Standard
  aliases:
    - 8.EE.1
  description: >
    Know and apply the properties of integer exponents to generate equivalent numerical
    expressions.
  comment: For example, 3² × 3<sup>-5</sup> = 3<sup>-3</sup> = 1/3³ = 1/27.
  ispartof:
