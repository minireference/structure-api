-
  path: HSF-IF.A.1
  __class__: Standard
  aliases:
    - F.IF.1
  description: >
    Understand that a function from one set (called the domain) to another set (called
    the range) assigns to each element of the domain exactly one element of the range.
    If f is a function and x is an element of its domain, then f(x) denotes the output
    of f corresponding to the input x. The graph of f is the graph of the equation
    y = f(x).
  ispartof:
    - HSF-IF.A
  ccss_guid: 024460620E624fb2BADC665C38AC3981
  ccss_url: http://corestandards.org/Math/Content/HSF/IF/A/1
