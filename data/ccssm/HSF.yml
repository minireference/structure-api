    relationship it describes.
  comment: 'For example, if the function h(n) gives the number of person-hours it
    takes to assemble n engines in a factory, then the positive integers would be
    an appropriate domain for the function.

    Modeling is best interpreted not as a collection of isolated topics but in relation
    to other standards. Making mathematical models is a Standard for Mathematical
    Practice, and specific modeling standards appear throughout the high school standards
    indicated by a star symbol (★). The star symbol sometimes appears on the heading
