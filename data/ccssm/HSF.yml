  path: HSF-IF.B.4
  __class__: Standard
  aliases:
    - F.IF.4
  description: >
    For a function that models a relationship between two quantities, interpret key
    features of graphs and tables in terms of the quantities, and sketch graphs showing
    key features given a verbal description of the relationship.
  comment: 'Key features include: intercepts; intervals where the function is increasing,
    decreasing, positive, or negative; relative maximums and minimums; symmetries;
    end behavior; and periodicity.

    Modeling is best interpreted not as a collection of isolated topics but in relation
    to other standards. Making mathematical models is a Standard for Mathematical
    Practice, and specific modeling standards appear throughout the high school standards
    indicated by a star symbol (★). The star symbol sometimes appears on the heading
    for a group of standards; in that case, it should be understood to apply to all
    standards in that group.'
