  path: HSG-CO.A.2
  __class__: Standard
  aliases:
    - G.CO.2
  description: >
    Represent transformations in the plane using, e.g., transparencies and geometry
    software; describe transformations as functions that take points in the plane
    as inputs and give other points as outputs. Compare transformations that preserve
    distance and angle to those that do not (e.g., translation versus horizontal stretch).
