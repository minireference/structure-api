-
  path: HSG-CO.C.10
  __class__: Standard
  aliases:
    - G.CO.10
  description: >
    Prove theorems about triangles.
  comment: 'Theorems include: measures of interior angles of a triangle sum to 180°;
    base angles of isosceles triangles are congruent; the segment joining midpoints
    of two sides of a triangle is parallel to the third side and half the length;
    the medians of a triangle meet at a point.'
  ispartof:
    - HSG-CO.C
  ccss_guid: 79BBF26E6D0945F6B3E4004434BC6682
  ccss_url: http://corestandards.org/Math/Content/HSG/CO/C/10
  asn_url: http://purl.org/ASN/resources/S11435C7
-
  path: HSG-CO.C.11
  __class__: Standard
  aliases:
    - G.CO.11
  description: >
    Prove theorems about parallelograms.
  comment: 'Theorems include: opposite sides are congruent, opposite angles are congruent,
    the diagonals of a parallelogram bisect each other, and conversely, rectangles
    are parallelograms with congruent diagonals.'
  ispartof:
    - HSG-CO.C
  ccss_guid: 7CB09509B566460F90CC39B61FE75B2F
  ccss_url: http://corestandards.org/Math/Content/HSG/CO/C/11
  asn_url: http://purl.org/ASN/resources/S11435C8
-
  path: HSG-CO.C.9
  __class__: Standard
  aliases:
    - G.CO.9
  description: >
    Prove theorems about lines and angles.
  comment: 'Theorems include: vertical angles are congruent; when a transversal crosses
    parallel lines, alternate interior angles are congruent and corresponding angles
    are congruent; points on a perpendicular bisector of a line segment are exactly
    those equidistant from the segment''s endpoints.'
  ispartof:
    - HSG-CO.C
  ccss_guid: DEE025B4DBB849BD993681529D099B21
  ccss_url: http://corestandards.org/Math/Content/HSG/CO/C/9
  asn_url: http://purl.org/ASN/resources/S11435C6
