-
  path: 7.NS.A.1c
  __class__: Component
  aliases:
    - 7.NS.1.c
  description: >
    Understand subtraction of rational numbers as adding the additive inverse, p -
    q = p + (-q). Show that the distance between two rational numbers on the number
    line is the absolute value of their difference, and apply this principle in real-world
    contexts.
  ispartof:
    - 7.NS.A.1
  prerequisites:
    - 7.NS.A.1b
    - 6.NS.C.7c
  usedfors:
