  aliases:
    - 7.RP.3
  description: >
    Use proportional relationships to solve multistep ratio and percent problems.
  comment: 'Examples: simple interest, tax, markups and markdowns, gratuities and
    commissions, fees, percent increase and decrease, percent error.'
  ispartof:
    - 7.RP.A
  prerequisites:
    - 6.RP.A.3
    - 7.RP.A.2
  usedfors:
    - 7.SP.C.6
    - 7.SP.C.7
    - 7.SP.C.8
  ccss_guid: A8D0BB2A92C64B4F92D99D7C899703D0
  ccss_url: http://corestandards.org/Math/Content/7/RP/A/3
  asn_url: http://purl.org/ASN/resources/S1143510
-
  path: 7.SP.A
  __class__: Cluster
  description: >
    Use random sampling to draw inferences about a population.
  contents:
    - 7.SP.A.1
    - 7.SP.A.2
  ispartof:
    - SP
  ccss_guid: 30690CE0AA584E25B4C8AA897DC93E34
  ccss_url: http://corestandards.org/Math/Content/7/SP/A
  asn_url: http://purl.org/ASN/resources/S114350B
-
  path: 7.SP.A.1
  __class__: Standard
  aliases:
    - 7.SP.1
  description: >
    Understand that statistics can be used to gain information about a population
    by examining a sample of the population; generalizations about a population from
    a sample are valid only if the sample is representative of that population. Understand
    that random sampling tends to produce representative samples and support valid
    inferences.
  ispartof:
    - 7.SP.A
  prerequisites:
    - 6.SP.A.2
    - 7.SP.C.5
    - 6.SP.A.1
  usedfors:
    - 7.SP.A.2
  ccss_guid: 3DCB5D6E72154F9FAD1A4EEADB8AC125
  ccss_url: http://corestandards.org/Math/Content/7/SP/A/1
  asn_url: http://purl.org/ASN/resources/S114351E
-
  path: 7.SP.A.2
  __class__: Standard
  aliases:
    - 7.SP.2
  description: >
    Use data from a random sample to draw inferences about a population with an unknown
    characteristic of interest. Generate multiple samples (or simulated samples) of
    the same size to gauge the variation in estimates or predictions.
  comment: For example, estimate the mean word length in a book by randomly sampling
    words from the book; predict the winner of a school election based on randomly
    sampled survey data. Gauge how far off the estimate or prediction might be.
  ispartof:
    - 7.SP.A
  prerequisites:
    - 7.SP.A.1
  usedfors:
    - 7.SP.B.4
  ccss_guid: 1E9C8DCF5D8B444AB189EFE40E899EAB
  ccss_url: http://corestandards.org/Math/Content/7/SP/A/2
  asn_url: http://purl.org/ASN/resources/S114351F
-
  path: 7.SP.B
  __class__: Cluster
  description: >
    Draw informal comparative inferences about two populations.
  contents:
    - 7.SP.B.3
    - 7.SP.B.4
  ispartof:
    - SP
  ccss_guid: 929EBEA1A93948A3B0B8B31E3CA106FC
  ccss_url: http://corestandards.org/Math/Content/7/SP/B
  asn_url: http://purl.org/ASN/resources/S114350C
-
  path: 7.SP.B.3
  __class__: Standard
  aliases:
    - 7.SP.3
  description: >
    Informally assess the degree of visual overlap of two numerical data distributions
    with similar variabilities, measuring the difference between the centers by expressing
    it as a multiple of a measure of variability.
  comment: For example, the mean height of players on the basketball team is 10 cm
    greater than the mean height of players on the soccer team, about twice the variability
    (mean absolute deviation) on either team; on a dot plot, the separation between
    the two distributions of heights is noticeable.
  ispartof:
    - 7.SP.B
  prerequisites:
    - 5.NF.B.4
    - 6.NS.A.1
    - 6.SP.A.2
  usedfors:
    - 7.SP.B.4
  ccss_guid: EC52E8776E5F4A498AE2DEE64FFB60DD
  ccss_url: http://corestandards.org/Math/Content/7/SP/B/3
  asn_url: http://purl.org/ASN/resources/S1143520
-
  path: 7.SP.B.4
  __class__: Standard
  aliases:
    - 7.SP.4
  description: >
    Use measures of center and measures of variability for numerical data from random
    samples to draw informal comparative inferences about two populations.
  comment: For example, decide whether the words in a chapter of a seventh-grade science
    book are generally longer than the words in a chapter of a fourth-grade science
    book.
  ispartof:
    - 7.SP.B
  prerequisites:
    - 7.SP.B.3
    - 7.SP.A.2
  ccss_guid: 067475BBB3A04DC88E24731D6D606C1F
  ccss_url: http://corestandards.org/Math/Content/7/SP/B/4
  asn_url: http://purl.org/ASN/resources/S1143521
-
  path: 7.SP.C
  __class__: Cluster
  description: >
    Investigate chance processes and develop, use, and evaluate probability models.
  contents:
    - 7.SP.C.5
    - 7.SP.C.6
    - 7.SP.C.7
    - 7.SP.C.8
  ispartof:
    - SP
  ccss_guid: C62D7937C1DD4C009128AE62E48A92C3
  ccss_url: http://corestandards.org/Math/Content/7/SP/C
  asn_url: http://purl.org/ASN/resources/S114350D
-
  path: 7.SP.C.5
  __class__: Standard
  aliases:
    - 7.SP.5
  description: >
    Understand that the probability of a chance event is a number between 0 and 1
    that expresses the likelihood of the event occurring. Larger numbers indicate
    greater likelihood. A probability near 0 indicates an unlikely event, a probability
    around 1/2 indicates an event that is neither unlikely nor likely, and a probability
    near 1 indicates a likely event.
  ispartof:
    - 7.SP.C
  usedfors:
    - 7.SP.A.1
    - 7.SP.C.6
  ccss_guid: 094D610A5BA44E7DAB9D19B61690628B
  ccss_url: http://corestandards.org/Math/Content/7/SP/C/5
  asn_url: http://purl.org/ASN/resources/S1143522
-
  path: 7.SP.C.6
  __class__: Standard
  aliases:
    - 7.SP.6
  description: >
    Approximate the probability of a chance event by collecting data on the chance
    process that produces it and observing its long-run relative frequency, and predict
    the approximate relative frequency given the probability.
  comment: For example, when rolling a number cube 600 times, predict that a 3 or
    6 would be rolled roughly 200 times, but probably not exactly 200 times.
  ispartof:
    - 7.SP.C
  prerequisites:
    - 7.RP.A.3
    - 7.SP.C.5
  usedfors:
    - 7.SP.C.7
  ccss_guid: F32180F51D5D445EAD4B6F394F3A67EB
  ccss_url: http://corestandards.org/Math/Content/7/SP/C/6
  asn_url: http://purl.org/ASN/resources/S1143523
-
  path: 7.SP.C.7
  __class__: Standard
  aliases:
    - 7.SP.7
  description: >
    Develop a probability model and use it to find probabilities of events. Compare
    probabilities from a model to observed frequencies; if the agreement is not good,
    explain possible sources of the discrepancy.
  contents:
    - 7.SP.C.7a
    - 7.SP.C.7b
  ispartof:
    - 7.SP.C
  prerequisites:
    - 7.SP.C.6
    - 7.RP.A.3
  usedfors:
    - 7.SP.C.8
  ccss_guid: 472222394A204D26844BA834703EAC55
  ccss_url: http://corestandards.org/Math/Content/7/SP/C/7
  asn_url: http://purl.org/ASN/resources/S1143524
-
  path: 7.SP.C.7a
  __class__: Component
  aliases:
    - 7.SP.7.a
  description: >
    Develop a uniform probability model by assigning equal probability to all outcomes,
    and use the model to determine probabilities of events.
  comment: For example, if a student is selected at random from a class, find the
    probability that Jane will be selected and the probability that a girl will be
    selected.
  ispartof:
    - 7.SP.C.7
  ccss_guid: 716CB223FD464557990DA2C256BDC030
  ccss_url: http://corestandards.org/Math/Content/7/SP/C/7/a
  asn_url: http://purl.org/ASN/resources/S114365D
-
  path: 7.SP.C.7b
  __class__: Component
  aliases:
    - 7.SP.7.b
  description: >
    Develop a probability model (which may not be uniform) by observing frequencies
    in data generated from a chance process.
  comment: For example, find the approximate probability that a spinning penny will
    land heads up or that a tossed paper cup will land open-end down. Do the outcomes
    for the spinning penny appear to be equally likely based on the observed frequencies?
  ispartof:
    - 7.SP.C.7
  ccss_guid: 09E56ADF76064716A2076F71820F95F3
  ccss_url: http://corestandards.org/Math/Content/7/SP/C/7/b
  asn_url: http://purl.org/ASN/resources/S114365E
-
  path: 7.SP.C.8
  __class__: Standard
  aliases:
    - 7.SP.8
  description: >
    Find probabilities of compound events using organized lists, tables, tree diagrams,
    and simulation.
  contents:
    - 7.SP.C.8a
    - 7.SP.C.8b
    - 7.SP.C.8c
  ispartof:
    - 7.SP.C
  prerequisites:
    - 7.SP.C.7
    - 7.RP.A.3
  ccss_guid: 1001223E3087486CBB73C6BAA21516DF
  ccss_url: http://corestandards.org/Math/Content/7/SP/C/8
  asn_url: http://purl.org/ASN/resources/S1143525
-
  path: 7.SP.C.8a
  __class__: Component
  aliases:
    - 7.SP.8.a
  description: >
    Understand that, just as with simple events, the probability of a compound event
    is the fraction of outcomes in the sample space for which the compound event occurs.
  ispartof:
    - 7.SP.C.8
  ccss_guid: F9897607C3E8445E8391D0F7284D37E0
  ccss_url: http://corestandards.org/Math/Content/7/SP/C/8/a
  asn_url: http://purl.org/ASN/resources/S114365F
-
  path: 7.SP.C.8b
  __class__: Component
  aliases:
    - 7.SP.8.b
  description: >
    Represent sample spaces for compound events using methods such as organized lists,
    tables and tree diagrams. For an event described in everyday language (e.g., "rolling
    double sixes"), identify the outcomes in the sample space which compose the event.
  ispartof:
    - 7.SP.C.8
  ccss_guid: 0ED4E865656449238229475118C793D4
  ccss_url: http://corestandards.org/Math/Content/7/SP/C/8/b
  asn_url: http://purl.org/ASN/resources/S1143660
-
  path: 7.SP.C.8c
  __class__: Component
  aliases:
    - 7.SP.8.c
  description: >
    Design and use a simulation to generate frequencies for compound events.
  comment: 'For example, use random digits as a simulation tool to approximate the
    answer to the question: If 40% of donors have type A blood, what is the probability
    that it will take at least 4 donors to find one with type A blood?'
  ispartof:
    - 7.SP.C.8
  ccss_guid: 1159DE3EB8BF4B24AE2DB38F66D346CF
  ccss_url: http://corestandards.org/Math/Content/7/SP/C/8/c
  asn_url: http://purl.org/ASN/resources/S1143661