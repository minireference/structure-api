-
  path: 7.NS.A.1b
  __class__: Component
  aliases:
    - 7.NS.1.b
  description: >
    Understand p + q as the number located a distance |q| from p, in the positive
    or negative direction depending on whether q is positive or negative. Show that
    a number and its opposite have a sum of 0 (are additive inverses). Interpret sums
    of rational numbers by describing real-world contexts.
  ispartof:
    - 7.NS.A.1
  prerequisites:
    - 6.NS.C.7c
    - 6.NS.C.6a
  usedfors:
