-
  path: 7.EE.B.3
  __class__: Standard
  aliases:
    - 7.EE.3
  description: >
    Solve multi-step real-life and mathematical problems posed with positive and negative
    rational numbers in any form (whole numbers, fractions, and decimals), using tools
    strategically. Apply properties of operations to calculate with numbers in any
    form; convert between forms as appropriate; and assess the reasonableness of answers
    using mental computation and estimation strategies.
  comment: 'For example: If a woman making $25 an hour gets a 10% raise, she will
    make an additional 1/10 of her salary an hour, or $2.50, for a new salary of $27.50.
    If you want to place a towel bar 9 3/4 inches long in the center of a door that
    is 27 1/2 inches wide, you will need to place the bar about 9 inches from each
    edge; this estimate can be used as a check on the exact computation.'
  ispartof:
    - 7.EE.B
  prerequisites:
    - 7.NS.A.3
  usedfors:
    - 8.EE.A.4
  ccss_guid: BD7C2039AF6A41409D5B23B1D5A753F3
  ccss_url: http://corestandards.org/Math/Content/7/EE/B/3
  asn_url: http://purl.org/ASN/resources/S1143516
-
  path: 7.EE.B.4
  __class__: Standard
  aliases:
    - 7.EE.4
  description: >
    Use variables to represent quantities in a real-world or mathematical problem,
    and construct simple equations and inequalities to solve problems by reasoning
    about the quantities.
  contents:
    - 7.EE.B.4a
    - 7.EE.B.4b
  ispartof:
    - 7.EE.B
  ccss_guid: 5C4A177A795D42178DD81C960C176EAC
  ccss_url: http://corestandards.org/Math/Content/7/EE/B/4
  asn_url: http://purl.org/ASN/resources/S1143517
-
  path: 7.EE.B.4a
  __class__: Component
  aliases:
    - 7.EE.4.a
  description: >
    Solve word problems leading to equations of the form px + q = r and p(x + q) =
    r, where p, q, and r are specific rational numbers. Solve equations of these forms
    fluently. Compare an algebraic solution to an arithmetic solution, identifying
    the sequence of the operations used in each approach.
  comment: For example, the perimeter of a rectangle is 54 cm. Its length is 6 cm.
    What is its width?
  ispartof:
    - 7.EE.B.4
  prerequisites:
    - 6.EE.B.7
    - 7.NS.A.3
    - 6.EE.B.6
  usedfors:
    - 7.EE.B.4b
    - 8.EE.C.7b
    - 8.EE.C.8
  related:
    - 7.RP.A.2
  ccss_guid: 2F1135F18E434B77BB694AC9D3EEE575
  ccss_url: http://corestandards.org/Math/Content/7/EE/B/4/a
  asn_url: http://purl.org/ASN/resources/S1143667
-
  path: 7.EE.B.4b
  __class__: Component
  aliases:
    - 7.EE.4.b
  description: >
    Solve word problems leading to inequalities of the form px + q > r or px + q <
    r, where p, q, and r are specific rational numbers. Graph the solution set of
    the inequality and interpret it in the context of the problem.
  comment: 'For example: As a salesperson, you are paid $50 per week plus $3 per sale.
    This week you want your pay to be at least $100. Write an inequality for the number
    of sales you need to make, and describe the solutions.'
  ispartof:
    - 7.EE.B.4
  prerequisites:
    - 7.EE.B.4a
    - 6.EE.B.8
    - 6.EE.B.6
  ccss_guid: 38D1A0732B9A4055BA1E28B6D44D2493
  ccss_url: http://corestandards.org/Math/Content/7/EE/B/4/b
  asn_url: http://purl.org/ASN/resources/S1143668
